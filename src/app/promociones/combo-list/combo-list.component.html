{{combosVendedor()}}
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let combo of combosAux"
        (click)="selectCombo(combo)"
        [class.active]="combo === selectedCombo">
        {{combo.nombre}}<br>
        Precio: {{combo.precio}}
    </li>
</ul>

<div class="form-group">
    <combo-details
        [combo]="selectedCombo">
    </vendedor-details>
</div>
