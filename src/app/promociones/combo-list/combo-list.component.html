<div>
{{combosVendedor()}}
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let combo of combosAux"
        (click)="selectCombo(combo)"
        [class.active]="combo === selectedCombo">
        {{combo.nombre}}<br>
        Precio: {{combo.precio}}
    </li>
</ul>

<div class="col-md-5 col-md-offset-19">
    
    <combo-details
        [combo]="selectedCombo">
    </combo-details>

</div>
</div>
